    2.select color form the list
  </p>
  <p>
  <input type="color" list="colors">
  <datalist id="colors">
    <option>#ffffff</option>
    <option>#ff0000</option>
    <option>#ff7700</option>
    <option>#7700ff</option>
  </datalist>
  </p>
<script>
